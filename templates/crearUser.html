{% extends 'base.html' %}
{% block title %}
Crear usuario
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card para el formulario -->
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Crear Usuario</h3>
                    <!-- Formulario -->
                    <form method="POST" action="/registrar-usuario">
                        <!-- Campo Apellidos -->
                        <div class="mb-3">
                            <label for="ape_user" class="form-label fw-bold">Apellidos</label>
                            <input type="text" id="ape_user" name="ape_user" class="form-control"
                                placeholder="Ingrese los apellidos" required>
                        </div>
                        <!-- Campo Nombres -->
                        <div class="mb-3">
                            <label for="name_user" class="form-label fw-bold">Nombres</label>
                            <input type="text" id="name_user" name="name_user" class="form-control"
                                placeholder="Ingrese los nombres" required>
                        </div>
                        <!-- Campo DNI -->
                        <div class="mb-3">
                            <label for="dni_user" class="form-label fw-bold">DNI</label>
                            <input type="number" id="dni_user" name="dni_user" class="form-control"
                                placeholder="Ingrese el DNI" required min="10000000" max="99999999">
                        </div>
                        <!-- Campo Contrase침a -->
                        <div class="mb-3">
                            <label for="pass_user" class="form-label fw-bold">Contrase침a</label>
                            <input type="password" id="pass_user" name="pass_user" class="form-control"
                                placeholder="Ingrese una contrase침a" required minlength="6">
                        </div>
                        <!-- Bot칩n Enviar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
